      <h2 class="pink-text">tmuxで一時的にpaneを最大化する</h2>
      <p class="orange-text text-darken-4">2014/06/01 Sun</p>
      <p>知らんかった。便利</p>

<p>tmux 1.8 以降だと、 <code>prefix z</code> で最大化をトグルできるみたい。</p>

<p><a href="http://rhysd.hatenablog.com/entry/2013/09/16/003620">tmux で一時的に pane を最大化する - sorry, uninuplemented:</a></p>

<p>ちなみに、vimでは、以下のような設定で似たようなことも出来るみたい。</p>

<pre><code class="language-vim">nnoremap so &lt;C-w&gt;_&lt;C-w&gt;|
</code></pre>

<p>2個目の <code>&lt;C-w&gt;</code> と <code>|</code> の間には、 <code>&lt;C-v&gt;</code> があり。( <code>&lt;C-v&gt;</code> を2回入力する)</p>

<p>トグルではないけど。</p>
